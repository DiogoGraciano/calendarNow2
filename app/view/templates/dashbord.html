<div class="d-sm-flex align-items-center justify-content-between mb-4 mt-3">
    <h1 class="mb-0 text-gray-800">Dashboard</h1>
</div>

<!-- Content Row -->
<div class="row">
    <!-- BEGIN BLOCK_CARD -->
    <div class="col-xl-4 col-md-6 mb-4">
        <div class="card border-left-primary shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {titulo}
                        </div>
                        <div class="h3 mt-2 mb-0 font-weight-bold text-gray-800">
                            {destaque}
                        </div>
                        <div class="h6 mt-2 font-weight-bold text-gray-300">
                            {frase_data}
                        </div>
                    </div>
                    <div class="col-auto">
                        <i class="{icon} fa-2x text-gray-300"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END BLOCK_CARD -->
</div>
<div class="row">
    <!-- BEGIN BLOCK_GRAFICO -->
    <div class="col-xl-4 col-lg-5">
        <div class="card shadow mb-4" style="height: 400px;">
            <div class="row">
                <div class="col-md-12 h3 mt-2 ms-3 mb-0 font-weight-bold text-gray-800">
                    {titulo_grafico}
                </div>
                <div class="col-md-12 mt-3">
                    {grafico}
                </div>
            </div>
        </div>
    </div>
    <!-- END BLOCK_GRAFICO -->
</div>
